<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="form-container">
        <h2 class="mb-4 text-secondary">User</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold">Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold">Age</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{age}" class="form-control" placeholder="Enter your Age"
                           th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold">Salary</label>
                <div class="col-sm-10">
                    <input type="number" step="any" th:field="*{salary}" class="form-control" placeholder="Enter your Salary"
                           th:classappend="${#fields.hasErrors('salary')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-info text-white me-2"
                        th:text="${employee.id == null} ? 'Add' : 'Update'">Save</button>

                <button type="reset" class="btn btn-warning text-white">Reset Form</button>

                <a th:href="@{/}" class="btn btn-secondary ms-2">Back</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
