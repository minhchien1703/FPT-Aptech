<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h2 class="text-center mb-4">List of Users</h2>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row mb-3">
        <div class="col-md-8">
            <form th:action="@{/}" method="get" class="d-flex">
                <input type="text" name="keyword" th:value="${keyword}"
                       class="form-control me-2" placeholder="Search by name..." />
                <button type="submit" class="btn btn-primary">Search</button>
                <a th:href="@{/}" class="btn btn-secondary ms-2">Reset</a>
            </form>
        </div>
        <div class="col-md-4 text-end">
            <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary"> Add User</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
                   class="btn btn-success btn-sm">Edit</a>

                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this employee?')">Remove</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(listEmployees)}">
            <td colspan="5" class="text-center">No employees found</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
