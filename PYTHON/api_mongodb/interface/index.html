<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Management</h1>

    <h3>Student Form</h3>
    <input type="hidden" id="studentId">
    <input type="text" id="studentName" placeholder="Name">
    <input type="number" id="studentAge" placeholder="Age">
    <input type="text" id="studentClass" placeholder="Class">
    <button onclick="saveStudent()" id="saveBtn">Add Student</button>

    <div class="form-container">
        <h3>Find Student by Name</h3>
        <input type="text" id="searchInput" placeholder="Enter name">
        <button onclick="findStudent()">Search</button>
    </div>

    <h2>Student List</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentList">
            <!-- Dữ liệu sinh viên sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
    </table>


    <script src="script.js"></script>
</body>

</html>
